<ul class="breadcrumb">
		<li ng-repeat="breadcrumb in breadcrumbs.getAll()">
				<span class="divider" ng-if="!$first" style="padding-left:.45em;">/</span>
				<ng-switch on="$last">
						<span ng-switch-when="true">{{breadcrumb.name | capitalize}}</span>
						<span ng-switch-default><a href="{{breadcrumb.path}}">{{breadcrumb.name | capitalize}}</a></span>
				</ng-switch>
		</li>
</ul>
